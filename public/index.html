    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        console.log('Connecting to API:', API_BASE_URL);

        // Axios nastavenie
        axios.defaults.withCredentials = true;
        axios.defaults.headers.common['Accept'] = 'application/json';
        axios.defaults.headers.common['Content-Type'] = 'application/json';

        // GPS Tracker komponent
        function GPSTracker({ isTracking, onDistanceUpdate, onLocationUpdate }) {
            const [gpsStatus, setGpsStatus] = useState('idle');
            const [accuracy, setAccuracy] = useState(null);
            const [totalDistance, setTotalDistance] = useState(0);
            const [currentSpeed, setCurrentSpeed] = useState(0);
            const [positions, setPositions] = useState([]);
            
            const watchIdRef = useRef(null);
            const lastPositionRef = useRef(null);

            // Haversine formula pre v√Ωpoƒçet vzdialenosti
            const calculateDistance = (lat1, lon1, lat2, lon2) => {
                const R = 6371000;
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = 
                    Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                    Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            };

            const startGPSTracking = () => {
                if (!navigator.geolocation) {
                    setGpsStatus('error');
                    return;
                }

                setGpsStatus('requesting');

                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                };

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        setGpsStatus('active');
                        setAccuracy(position.coords.accuracy);
                        
                        const initialPos = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            timestamp: Date.now(),
                            accuracy: position.coords.accuracy
                        };
                        
                        setPositions([initialPos]);
                        lastPositionRef.current = initialPos;
                        
                        if (onLocationUpdate) onLocationUpdate(initialPos);

                        watchIdRef.current = navigator.geolocation.watchPosition(
                            (pos) => {
                                const newPos = {
                                    latitude: pos.coords.latitude,
                                    longitude: pos.coords.longitude,
                                    timestamp: Date.now(),
                                    accuracy: pos.coords.accuracy,
                                    speed: pos.coords.speed || 0
                                };

                                setAccuracy(pos.coords.accuracy);
                                setCurrentSpeed((pos.coords.speed || 0) * 3.6);

                                if (lastPositionRef.current && pos.coords.accuracy <= 50) {
                                    const distance = calculateDistance(
                                        lastPositionRef.current.latitude,
                                        lastPositionRef.current.longitude,
                                        newPos.latitude,
                                        newPos.longitude
                                    );

                                    const timeDiff = (newPos.timestamp - lastPositionRef.current.timestamp) / 1000;
                                    const maxReasonableDistance = timeDiff * 100;

                                    if (distance < maxReasonableDistance && distance > 1) {
                                        setTotalDistance(prev => {
                                            const newTotal = prev + distance;
                                            const distanceInKm = newTotal / 1000;
                                            
                                            if (onDistanceUpdate) {
                                                onDistanceUpdate(distanceInKm);
                                            }
                                            
                                            return newTotal;
                                        });

                                        setPositions(prev => [...prev, newPos]);
                                        lastPositionRef.current = newPos;
                                    }
                                }

                                if (onLocationUpdate) onLocationUpdate(newPos);
                            },
                            () => setGpsStatus('error'),
                            options
                        );
                    },
                    () => setGpsStatus('error'),
                    options
                );
            };

            const stopGPSTracking = () => {
                if (watchIdRef.current) {
                    navigator.geolocation.clearWatch(watchIdRef.current);
                    watchIdRef.current = null;
                }
                setGpsStatus('idle');
                setTotalDistance(0);
                setPositions([]);
                lastPositionRef.current = null;
            };

            useEffect(() => {
                if (isTracking && gpsStatus === 'idle') {
                    startGPSTracking();
                } else if (!isTracking && gpsStatus !== 'idle') {
                    stopGPSTracking();
                }
            }, [isTracking]);

            useEffect(() => {
                return () => {
                    if (watchIdRef.current) {
                        navigator.geolocation.clearWatch(watchIdRef.current);
                    }
                };
            }, []);

            const renderGPSStatus = () => {
                switch (gpsStatus) {
                    case 'requesting':
                        return (
                            <div className="flex items-center text-yellow-600">
                                <div className="animate-spin w-4 h-4 mr-2 border-2 border-yellow-600 border-t-transparent rounded-full"></div>
                                Z√≠skavam GPS sign√°l...
                            </div>
                        );
                    case 'active':
                        return (
                            <div className="flex items-center text-green-600">
                                <div className="w-3 h-3 bg-green-500 rounded-full animate-pulse mr-2"></div>
                                GPS akt√≠vny ({accuracy ? `¬±${accuracy.toFixed(0)}m` : ''})
                            </div>
                        );
                    case 'error':
                        return (
                            <div className="flex items-center text-red-600">
                                <span className="mr-2">‚ö†Ô∏è</span>
                                GPS nedostupn√Ω
                            </div>
                        );
                    default:
                        return (
                            <div className="flex items-center text-gray-500">
                                <span className="mr-2">üìç</span>
                                GPS vypnut√Ω
                            </div>
                        );
                }
            };

            return (
                <div className="bg-blue-50 rounded-lg p-3 mt-2">
                    <div className="flex items-center justify-between">
                        <div>
                            {renderGPSStatus()}
                            {currentSpeed > 0 && gpsStatus === 'active' && (
                                <div className="text-xs text-gray-600 mt-1">
                                    R√Ωchlos≈•: {currentSpeed.toFixed(1)} km/h
                                </div>
                            )}
                        </div>
                        <div className="text-right">
                            <div className="text-sm font-semibold text-blue-700">
                                {(totalDistance / 1000).toFixed(3)} km
                            </div>
                            <div className="text-xs text-gray-600">
                                GPS vzdialenos≈•
                            </div>
                        </div>
                    </div>
                    
                    {gpsStatus === 'error' && (
                        <div className="mt-2 p-2 bg-red-50 rounded text-xs text-red-600">
                            Povoƒæte pr√≠stup k polohe pre automatick√© meranie vzdialenosti
                        </div>
                    )}
                </div>
            );
        }

        function StartTrackingWidget({ onStart }) {

                            <label className="relative inline-flex items-center cursor-pointer">

                                    type="checkbox"
                                    checked={useGPS}
                                    onChange={(e) => setUseGPS(e.target.checked)}

                                />
                                <div className="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-green-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500"></div>
                            </label>
                        </div>
                        
                        <button

                            disabled={isStarting || !activityName.trim()}

        }

        function TrackingWidget({ activeTracking, onStop, onUpdateDistance }) {
            const [distance, setDistance] = useState(activeTracking?.current_distance || 0);
            const [gpsDistance, setGpsDistance] = useState(0);
            const [notes, setNotes] = useState('');
            const [currentTime, setCurrentTime] = useState(0);
            const [useGPS, setUseGPS] = useState(true);
            const [currentLocation, setCurrentLocation] = useState(null);

            useEffect(() => {
                const interval = setInterval(() => {
                    if (activeTracking?.tracking_started_at) {
                        const startTime = new Date(activeTracking.tracking_started_at);
                        const now = new Date();
                        setCurrentTime(Math.floor((now - startTime) / 1000));
                    }
                }, 1000);

                return () => clearInterval(interval);
            }, [activeTracking]);

            useEffect(() => {
                if (distance !== activeTracking?.current_distance) {
                    const timer = setTimeout(() => {
                        onUpdateDistance(distance);
                    }, 1000);
                    return () => clearTimeout(timer);
                }
            }, [distance]);

            const handleGPSDistanceUpdate = (gpsDistanceKm) => {
                setGpsDistance(gpsDistanceKm);
                if (useGPS) {
                    setDistance(gpsDistanceKm);
                    onUpdateDistance(gpsDistanceKm);
                }
            };

            const handleLocationUpdate = (location) => {
                setCurrentLocation(location);
            };

            const formatTime = (seconds) => {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                
                if (hours > 0) {
                    return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            };

            const calculatePace = () => {
                const currentDistance = useGPS ? gpsDistance : distance;
                if (currentDistance > 0 && currentTime > 0) {
                    const paceSeconds = currentTime / currentDistance;
                    const paceMinutes = Math.floor(paceSeconds / 60);
                    const paceSecondsRemainder = Math.floor(paceSeconds % 60);
                    return `${paceMinutes}:${paceSecondsRemainder.toString().padStart(2, '0')}/km`;
                }
                return '0:00/km';
            };

            const handleStop = async () => {
                if (confirm('Ste si ist√≠, ≈æe chcete ukonƒçi≈• tracking?')) {
                    const finalDistance = useGPS ? gpsDistance : distance;
                    await onStop(finalDistance, notes);
                }
            };

            return (
                <div className="bg-white/80 backdrop-blur-md rounded-2xl p-6 shadow-lg border border-white/20 mb-6">
                    <div className="flex justify-between items-center mb-4">
                        <h3 className="text-xl font-bold text-gray-900">üî¥ {activeTracking?.name}</h3>
                        <button
                            onClick={handleStop}
                            className="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg font-semibold text-white transition duration-200"
                        >
                            STOP
                        </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div className="bg-blue-50 rounded-lg p-4 border border-blue-200">
                            <div className="text-sm text-blue-600 mb-1">ƒåas</div>
                            <div className="text-2xl font-mono font-bold text-gray-900">{formatTime(currentTime)}</div>
                        </div>

                        <div className="bg-blue-50 rounded-lg p-4 border border-blue-200">
                            <div className="flex items-center justify-between mb-1">
                                <span className="text-sm text-blue-600">Vzdialenos≈•</span>
                                <button
                                    onClick={() => setUseGPS(!useGPS)}
                                    className="text-xs bg-blue-100 hover:bg-blue-200 text-blue-700 px-2 py-1 rounded transition"
                                >
                                    {useGPS ? 'üìç GPS' : '‚úèÔ∏è Manual'}
                                </button>
                            </div>
                            {useGPS ? (
                                <div className="text-2xl font-mono font-bold text-gray-900">{gpsDistance.toFixed(3)} km</div>
                            ) : (
                                <div className="flex items-center">
                                    <input
                                        type="number"
                                        value={distance}
                                        onChange={(e) => setDistance(parseFloat(e.target.value) || 0)}
                                        step="0.1"
                                        min="0"
                                        className="bg-white border border-gray-300 text-gray-900 rounded-lg px-2 py-1 w-20 text-xl font-bold mr-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                    />
                                    <span className="text-xl font-bold text-gray-900">km</span>
                                </div>
                            )}
                        </div>

                        <div className="bg-blue-50 rounded-lg p-4 border border-blue-200">
                            <div className="text-sm text-blue-600 mb-1">Tempo</div>
                            <div className="text-2xl font-mono font-bold text-gray-900">{calculatePace()}</div>
                        </div>
                    </div>

                    <GPSTracker 
                        isTracking={true}
                        onDistanceUpdate={handleGPSDistanceUpdate}
                        onLocationUpdate={handleLocationUpdate}
                    />

                    <div className="mt-4">
                        <textarea
                            value={notes}
                            onChange={(e) => setNotes(e.target.value)}
                            placeholder="Pozn√°mky k aktivite..."
                            className="w-full p-3 bg-gray-50 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none"
                            rows="2"
                        />
                    </div>
                </div>
            );
        }

        // Modal komponenta pre spustenie trackingu
        function StartTrackingModal({ isOpen, onClose, onStart }) {

                            <h3 className="text-xl font-bold text-gray-900">üèÉ‚Äç‚ôÇÔ∏è Spusti≈• tracking</h3>

                        </div>
                        
                        <form onSubmit={handleStart} className="space-y-4">
                            <input
                                type="text"
                                value={activityName}
                                onChange={(e) => setActivityName(e.target.value)}
                                placeholder="N√°zov aktivity (napr. Rann√Ω beh)"
                                className="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                required
                            />
                            
                            <div className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                <div>
                                    <span className="text-sm font-medium text-gray-700">GPS tracking</span>
                                    <p className="text-xs text-gray-500">Automatick√© meranie vzdialenosti</p>
                                </div>
                                <label className="relative inline-flex items-center cursor-pointer">
                                    <input
                                        type="checkbox"

                                        onChange={(e) => setUseGPS(e.target.checked)}
                                        className="sr-only peer"
                                    />
                                    <div className="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-green-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500"></div>
                                </label>
                            </div>
                            
                            <div className="flex gap-3 pt-2">
                                <button
                                    type="button"
                                    onClick={onClose}
                                    className="flex-1 px-4 py-3 bg-gray-200 text-gray-800 font-semibold rounded-xl hover:bg-gray-300 transition duration-200"
                                >
                                    Zru≈°i≈•
                                </button>
                                <button
                                    type="submit"
                                    disabled={isStarting || !activityName.trim()}
                                    className="flex-1 px-4 py-3 bg-gradient-to-r from-green-600 to-emerald-600 text-white font-semibold rounded-xl shadow-lg hover:from-green-700 hover:to-emerald-700 disabled:opacity-50 disabled:cursor-not-allowed transition duration-200"
                                >
                                    {isStarting ? 'Sp√∫≈°≈•am...' : 'START'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function Activities({ user, onLogout }) {
            const [activities, setActivities] = useState([]);
            const [deletingIds, setDeletingIds] = useState(new Set());
            const [showForm, setShowForm] = useState(false);
            const [showStartModal, setShowStartModal] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [activeTracking, setActiveTracking] = useState(null);
            const [isTracking, setIsTracking] = useState(false);
            const [form, setForm] = useState({
                name: '',
                distance: '',
                duration: '',
                started_at: '',
                notes: ''
            });

            useEffect(() => {
                fetchActivities();
                checkActiveTracking();
            }, []);

            useEffect(() => {
                let interval;
                if (isTracking && activeTracking) {
                    interval = setInterval(() => {
                        checkActiveTracking();
                    }, 1000); // Aktualizuj ka≈æd√∫ sekundu
                }
                return () => clearInterval(interval);
            }, [isTracking, activeTracking]);

            const fetchActivities = async () => {
                try {
                    setLoading(true);
                    const response = await axios.get(`${API_BASE_URL}/activities`);
                    
                    // Ak response obsahuje activities a activeTracking
                    if (response.data.activities) {
                        setActivities(response.data.activities);
                        setActiveTracking(response.data.activeTracking);
                        setIsTracking(!!response.data.activeTracking);
                    } else {
                        // Star√Ω form√°t - len activities
                        setActivities(response.data);
                    }
                    
                    setError('');
                } catch (error) {
                    console.error("Chyba pri naƒç√≠tavan√≠ aktiv√≠t!", error);
                    setError('Chyba pri naƒç√≠tavan√≠ aktiv√≠t. Sk√∫ste to znovu.');
                } finally {
                    setLoading(false);
                }
            };

            const checkActiveTracking = async () => {
                try {
                    const response = await axios.get(`${API_BASE_URL}/activities/active-tracking`);
                    setActiveTracking(response.data);
                    setIsTracking(true);
                } catch (error) {
                    if (error.response?.status === 404) {
                        setActiveTracking(null);
                        setIsTracking(false);
                    }
                }
            };

            const startTracking = async (activityName, useGPS = true) => {
                try {
                    const response = await axios.post(`${API_BASE_URL}/activities/start-tracking`, {
                        name: activityName
                    });
                    setActiveTracking(response.data);
                    setIsTracking(true);
                    setError('');
                } catch (error) {
                    console.error("Chyba pri spusten√≠ trackingu!", error);
                    setError('Chyba pri spusten√≠ trackingu. Sk√∫ste to znovu.');
                }
            };

            const stopTracking = async (distance, notes) => {
                try {
                    const response = await axios.post(`${API_BASE_URL}/activities/stop-tracking`, {
                        distance: distance,
                        notes: notes
                    });
                    setActiveTracking(null);
                    setIsTracking(false);
                    fetchActivities(); // Refresh activities list
                    setError('');
                } catch (error) {
                    console.error("Chyba pri ukonƒçen√≠ trackingu!", error);
                    setError('Chyba pri ukonƒçen√≠ trackingu. Sk√∫ste to znovu.');
                }
            };

            const updateTrackingDistance = async (distance) => {
                try {
                    await axios.post(`${API_BASE_URL}/activities/update-tracking`, {
                        distance: distance
                    });
                } catch (error) {
                    console.error("Chyba pri aktualiz√°cii vzdialenosti!", error);
                }
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setForm(prevForm => ({
                    ...prevForm,
                    [name]: value
                }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                
                try {
                    const activityData = {
                        name: form.name,
                        distance: parseInt(form.distance, 10) * 1000, // km na metre
                        duration: parseInt(form.duration, 10) * 60, // min√∫ty na sekundy
                        started_at: form.started_at,
                        notes: form.notes
                    };
                    
                    const response = await axios.post(`${API_BASE_URL}/activities`, activityData);
                    setActivities(prev => [response.data, ...prev]);
                    setForm({ name: '', distance: '', duration: '', started_at: '', notes: '' });
                    setShowForm(false);
                    setError('');
                } catch (error) {
                    console.error("Chyba pri vytv√°ran√≠ aktivity!", error);
                    setError('Chyba pri vytv√°ran√≠ aktivity. Sk√∫ste to znovu.');
                } finally {
                    setIsSubmitting(false);
                }
            };

                                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />

                        <StartTrackingModal

        }

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [showRegister, setShowRegister] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                checkAuth();
            }, []);

            const checkAuth = async () => {
                try {
                    const response = await axios.get(`${API_BASE_URL}/user`);
                    setCurrentUser(response.data);
                    setIsLoggedIn(true);
                } catch (error) {
                    console.log('Pou≈æ√≠vateƒæ nie je prihl√°sen√Ω');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogin = async (email, password) => {
                try {
                    // CSRF cookie
                    await axios.get(`${API_BASE_URL}/sanctum/csrf-cookie`);
                    
                    const response = await axios.post(`${API_BASE_URL}/login`, {
                        email,
                        password
                    });
                    
                    // Naƒç√≠taj √∫daje o pou≈æ√≠vateƒæovi
                    const userResponse = await axios.get(`${API_BASE_URL}/user`);
                    setCurrentUser(userResponse.data);
                    setIsLoggedIn(true);
                    return { success: true };
                } catch (error) {
                    console.error('Chyba pri prihl√°sen√≠:', error);
                    return { 
                        success: false, 
                        message: error.response?.data?.message || 'Chyba pri prihl√°sen√≠' 
                    };
                }
            };

            const handleRegister = async (name, email, password, passwordConfirmation) => {
                try {
                    // CSRF cookie
                    await axios.get(`${API_BASE_URL}/sanctum/csrf-cookie`);
                    
                    const response = await axios.post(`${API_BASE_URL}/register`, {
                        name,
                        email,
                        password,
                        password_confirmation: passwordConfirmation
                    });
                    
                    // Automaticky prihl√°si≈• po registr√°cii
                    const userResponse = await axios.get(`${API_BASE_URL}/user`);
                    setCurrentUser(userResponse.data);
                    setIsLoggedIn(true);
                    return { success: true };
                } catch (error) {
                    console.error('Chyba pri registr√°cii:', error);
                    return { 
                        success: false, 
                        message: error.response?.data?.message || 'Chyba pri registr√°cii',
                        errors: error.response?.data?.errors || {}
                    };
                }
            };

            const handleLogout = async () => {
                try {
                    await axios.post(`${API_BASE_URL}/logout`);
                } catch (error) {
                    console.log('Chyba pri odhl√°sen√≠');
                } finally {
                    setCurrentUser(null);
                    setIsLoggedIn(false);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center">
                        <div className="text-gray-800 text-xl">Naƒç√≠tavam...</div>
                    </div>
                );
            }

            if (!isLoggedIn) {
                return showRegister 
                    ? <RegisterForm onRegister={handleRegister} onSwitchToLogin={() => setShowRegister(false)} />
                    : <LoginForm onLogin={handleLogin} onSwitchToRegister={() => setShowRegister(true)} />;
            }

            return <Activities user={currentUser} onLogout={handleLogout} />;
        }

        function LoginForm({ onLogin, onSwitchToRegister }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                
                const result = await onLogin(email, password);
                if (!result.success) {
                    setError(result.message);
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8">
                        <div className="bg-white/90 backdrop-blur-md rounded-2xl p-8 shadow-2xl border border-white/20">
                            <div className="text-center mb-8">
                                <div className="flex items-center justify-center mb-4">
                                    <div className="w-12 h-12 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center">
                                        <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                        </svg>
                                    </div>
                                </div>
                                <h2 className="text-3xl font-bold text-gray-900">Runix</h2>
                                <p className="text-gray-600 mt-2">Prihl√°senie do aplik√°cie</p>
                            </div>

                            {error && (
                                <div className="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                                    {error}
                                </div>
                            )}

                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-2">
                                        Email
                                    </label>
                                    <input
                                        id="email"
                                        name="email"
                                        type="email"
                                        required
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                                        placeholder="vas@email.com"
                                    />
                                </div>

                                <div>
                                    <label htmlFor="password" className="block text-sm font-medium text-gray-700 mb-2">
                                        Heslo
                                    </label>
                                    <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        required
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    />
                                </div>

                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-medium transition duration-200 disabled:opacity-50"
                                >
                                    {loading ? 'Prihlasuje...' : 'Prihl√°si≈• sa'}
                                </button>

                                <div className="text-center">
                                    <button
                                        type="button"
                                        onClick={onSwitchToRegister}
                                        className="text-blue-600 hover:text-blue-500 font-medium"
                                    >
                                        Nem√°te √∫ƒçet? Zaregistrujte sa
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        function RegisterForm({ onRegister, onSwitchToLogin }) {
            const [name, setName] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [passwordConfirmation, setPasswordConfirmation] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [errors, setErrors] = useState({});

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                setErrors({});
                
                const result = await onRegister(name, email, password, passwordConfirmation);
                if (!result.success) {
                    setError(result.message);
                    setErrors(result.errors || {});
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8">
                        <div className="bg-white/90 backdrop-blur-md rounded-2xl p-8 shadow-2xl border border-white/20">
                            <div className="text-center mb-8">
                                <div className="flex items-center justify-center mb-4">
                                    <div className="w-12 h-12 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center">
                                        <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                        </svg>
                                    </div>
                                </div>
                                <h2 className="text-3xl font-bold text-gray-900">Runix</h2>
                                <p className="text-gray-600 mt-2">Vytvorenie nov√©ho √∫ƒçtu</p>
                            </div>

                            {error && (
                                <div className="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                                    {error}
                                </div>
                            )}

                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-2">
                                        Meno
                                    </label>
                                    <input
                                        id="name"
                                        name="name"
                                        type="text"
                                        required
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        className={`w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ${errors.name ? 'border-red-300' : 'border-gray-300'}`}

                                </div>

                                <div>
                                    <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-2">
                                        Email

                                    <input
                                        id="email"
                                        name="email"
                                        type="email"
                                        required
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className={`w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ${errors.email ? 'border-red-300' : 'border-gray-300'}`}
                                        placeholder="vas@email.com"
                                    />
                                    {errors.email && (
                                        <p className="mt-1 text-sm text-red-600">{errors.email[0]}</p>
                                    )}
                                </div>

                                <div>
                                    <label htmlFor="password" className="block text-sm font-medium text-gray-700 mb-2">
                                        Heslo
                                    </label>
                                    <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        required
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className={`w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ${errors.password ? 'border-red-300' : 'border-gray-300'}`}
                                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    />
                                    {errors.password && (
                                        <p className="mt-1 text-sm text-red-600">{errors.password[0]}</p>
                                    )}
                                </div>

                                <div>
                                    <label htmlFor="password_confirmation" className="block text-sm font-medium text-gray-700 mb-2">
                                        Potvrdenie hesla
                                    </label>
                                    <input
                                        id="password_confirmation"
                                        name="password_confirmation"
                                        type="password"
                                        required
                                        value={passwordConfirmation}
                                        onChange={(e) => setPasswordConfirmation(e.target.value)}
                                        className="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    />
                                </div>

                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-medium transition duration-200 disabled:opacity-50"
                                >
                                    {loading ? 'Registruje...' : 'Zaregistrova≈• sa'}
                                </button>

                                <div className="text-center">
                                    <button
                                        type="button"
                                        onClick={onSwitchToLogin}
                                        className="text-blue-600 hover:text-blue-500 font-medium"
                                    >
                                        M√°te u≈æ √∫ƒçet? Prihl√°ste sa
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
