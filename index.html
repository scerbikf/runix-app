<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runix - Sports Activity Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .backdrop-blur-md {
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Backend URL - zmeni≈• podƒæa potreby
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:8000' 
            : 'https://your-laravel-backend.herokuapp.com'; // nahradi≈• skutoƒçnou URL

        // Axios nastavenie
        axios.defaults.withCredentials = true;
        axios.defaults.headers.common['Accept'] = 'application/json';
        axios.defaults.headers.common['Content-Type'] = 'application/json';

        function Activities({ user, onLogout }) {
            const [activities, setActivities] = useState([]);
            const [deletingIds, setDeletingIds] = useState(new Set());
            const [showForm, setShowForm] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [form, setForm] = useState({
                name: '',
                distance: '',
                duration: '',
                started_at: '',
                notes: ''
            });

            useEffect(() => {
                fetchActivities();
            }, []);

            const fetchActivities = async () => {
                try {
                    setLoading(true);
                    const response = await axios.get(`${API_BASE_URL}/activities`);
                    setActivities(response.data);
                    setError('');
                } catch (error) {
                    console.error("Chyba pri naƒç√≠tavan√≠ aktiv√≠t!", error);
                    setError('Chyba pri naƒç√≠tavan√≠ aktiv√≠t. Sk√∫ste to znovu.');
                } finally {
                    setLoading(false);
                }
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setForm(prevForm => ({
                    ...prevForm,
                    [name]: value
                }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                
                try {
                    const activityData = {
                        name: form.name,
                        distance: parseInt(form.distance, 10) * 1000, // km na metre
                        duration: parseInt(form.duration, 10) * 60, // min√∫ty na sekundy
                        started_at: form.started_at,
                        notes: form.notes
                    };
                    
                    const response = await axios.post(`${API_BASE_URL}/activities`, activityData);
                    setActivities(prev => [response.data, ...prev]);
                    setForm({ name: '', distance: '', duration: '', started_at: '', notes: '' });
                    setShowForm(false);
                    setError('');
                } catch (error) {
                    console.error("Chyba pri vytv√°ran√≠ aktivity!", error);
                    setError('Chyba pri vytv√°ran√≠ aktivity. Sk√∫ste to znovu.');
                } finally {
                    setIsSubmitting(false);
                }
            };

            const handleDelete = async (id) => {
                if (confirm('Ste si ist√≠, ≈æe chcete vymaza≈• t√∫to aktivitu?')) {
                    setDeletingIds(prev => new Set(prev).add(id));
                    
                    try {
                        await axios.delete(`${API_BASE_URL}/activities/${id}`);
                        setActivities(prev => prev.filter(activity => activity.id !== id));
                        setError('');
                    } catch (error) {
                        console.error("Chyba pri mazan√≠ aktivity!", error);
                        setError('Chyba pri mazan√≠ aktivity. Sk√∫ste to znovu.');
                    } finally {
                        setDeletingIds(prev => {
                            const newSet = new Set(prev);
                            newSet.delete(id);
                            return newSet;
                        });
                    }
                }
            };

            const formatDuration = (seconds) => {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                if (hours > 0) {
                    return `${hours}h ${minutes}min`;
                }
                return `${minutes}min`;
            };

            const calculatePace = (distance, duration) => {
                const paceSeconds = duration / (distance / 1000);
                const paceMinutes = Math.floor(paceSeconds / 60);
                const paceSecondsRemainder = Math.floor(paceSeconds % 60);
                return `${paceMinutes}:${paceSecondsRemainder.toString().padStart(2, '0')}/km`;
            };

            return (
                <div className="min-h-screen py-6 sm:py-12">
                    <div className="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                        {/* Header */}
                        <div className="flex justify-between items-center mb-8">
                            <div className="text-center flex-1">
                                <h1 className="text-4xl sm:text-5xl font-bold text-white mb-4">
                                    üèÉ‚Äç‚ôÇÔ∏è Runix
                                </h1>
                                <p className="text-xl text-white/80 mb-2">
                                    Sports Activity Tracker
                                </p>
                                <p className="text-white/60">
                                    V√≠tajte, {user?.name || 'pou≈æ√≠vateƒæ'}!
                                </p>
                            </div>
                            <div className="ml-4">
                                <button
                                    onClick={onLogout}
                                    className="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg backdrop-blur-md transition duration-200 flex items-center space-x-2"
                                >
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                    </svg>
                                    <span>Odhl√°si≈•</span>
                                </button>
                            </div>
                        </div>
                        
                        <div className="text-center mb-8">
                            <p className="text-white/60">
                                Demo aplik√°cia pre sledovanie ≈°portov√Ωch aktiv√≠t
                            </p>
                        </div>

                        <div className="space-y-6">
                            {/* Stats Overview */}
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6">
                                <div className="bg-white/80 backdrop-blur-md rounded-2xl p-6 shadow-lg border border-white/20">
                                    <div className="flex items-center">
                                        <div className="p-2 bg-blue-100 rounded-lg">
                                            <svg className="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                                            </svg>
                                        </div>
                                        <div className="ml-4">
                                            <p className="text-sm font-medium text-gray-600">Celkovo aktiv√≠t</p>
                                            <p className="text-2xl font-bold text-gray-900">{activities.length}</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white/80 backdrop-blur-md rounded-2xl p-6 shadow-lg border border-white/20">
                                    <div className="flex items-center">
                                        <div className="p-2 bg-green-100 rounded-lg">
                                            <svg className="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                            </svg>
                                        </div>
                                        <div className="ml-4">
                                            <p className="text-sm font-medium text-gray-600">Celkov√° vzdialenos≈•</p>
                                            <p className="text-2xl font-bold text-gray-900">
                                                {(activities.reduce((sum, activity) => sum + activity.distance, 0) / 1000).toFixed(1)} km
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white/80 backdrop-blur-md rounded-2xl p-6 shadow-lg border border-white/20">
                                    <div className="flex items-center">
                                        <div className="p-2 bg-purple-100 rounded-lg">
                                            <svg className="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                        </div>
                                        <div className="ml-4">
                                            <p className="text-sm font-medium text-gray-600">Celkov√Ω ƒças</p>
                                            <p className="text-2xl font-bold text-gray-900">
                                                {formatDuration(activities.reduce((sum, activity) => sum + activity.duration, 0))}
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white/80 backdrop-blur-md rounded-2xl p-6 shadow-lg border border-white/20">
                                    <div className="flex items-center">
                                        <div className="p-2 bg-orange-100 rounded-lg">
                                            <svg className="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                            </svg>
                                        </div>
                                        <div className="ml-4">
                                            <p className="text-sm font-medium text-gray-600">Priem. tempo</p>
                                            <p className="text-2xl font-bold text-gray-900">
                                                {activities.length > 0 ? 
                                                    calculatePace(
                                                        activities.reduce((sum, activity) => sum + activity.distance, 0) / activities.length,
                                                        activities.reduce((sum, activity) => sum + activity.duration, 0) / activities.length
                                                    ) : '0:00/km'
                                                }
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Add Activity Button */}
                            <div className="flex justify-center sm:justify-start">
                                <button
                                    onClick={() => setShowForm(!showForm)}
                                    className="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-2xl shadow-lg hover:from-blue-700 hover:to-purple-700 transition duration-200 transform hover:scale-105"
                                >
                                    <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={showForm ? "M6 18L18 6M6 6l12 12" : "M12 4v16m8-8H4"} />
                                    </svg>
                                    {showForm ? 'Zru≈°i≈•' : 'Prida≈• aktivitu'}
                                </button>
                            </div>

                            {/* Add Activity Form */}
                            {showForm && (
                                <div className="bg-white/80 backdrop-blur-md rounded-2xl p-6 sm:p-8 shadow-lg border border-white/20">
                                    <h2 className="text-2xl font-bold text-gray-900 mb-6">Prida≈• nov√∫ aktivitu</h2>
                                    <form onSubmit={handleSubmit} className="space-y-6">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div>
                                                <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-2">N√°zov aktivity</label>
                                                <input 
                                                    type="text" 
                                                    name="name" 
                                                    id="name" 
                                                    value={form.name} 
                                                    onChange={handleInputChange} 
                                                    required 
                                                    className="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
                                                    placeholder="napr. Rann√Ω beh"
                                                />
                                            </div>
                                            <div>
                                                <label htmlFor="distance" className="block text-sm font-medium text-gray-700 mb-2">Vzdialenos≈• (km)</label>
                                                <input 
                                                    type="number" 
                                                    name="distance" 
                                                    id="distance" 
                                                    value={form.distance} 
                                                    onChange={handleInputChange} 
                                                    required 
                                                    step="0.1"
                                                    min="0"
                                                    className="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
                                                    placeholder="5.0"
                                                />
                                            </div>
                                            <div>
                                                <label htmlFor="duration" className="block text-sm font-medium text-gray-700 mb-2">Trvanie (min√∫ty)</label>
                                                <input 
                                                    type="number" 
                                                    name="duration" 
                                                    id="duration" 
                                                    value={form.duration} 
                                                    onChange={handleInputChange} 
                                                    required 
                                                    min="1"
                                                    className="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
                                                    placeholder="30"
                                                />
                                            </div>
                                            <div>
                                                <label htmlFor="started_at" className="block text-sm font-medium text-gray-700 mb-2">D√°tum a ƒças</label>
                                                <input 
                                                    type="datetime-local" 
                                                    name="started_at" 
                                                    id="started_at" 
                                                    value={form.started_at} 
                                                    onChange={handleInputChange} 
                                                    required 
                                                    className="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
                                                />
                                            </div>
                                        </div>
                                        <div>
                                            <label htmlFor="notes" className="block text-sm font-medium text-gray-700 mb-2">Pozn√°mky (voliteƒæn√©)</label>
                                            <textarea 
                                                name="notes" 
                                                id="notes" 
                                                value={form.notes} 
                                                onChange={handleInputChange} 
                                                rows="3" 
                                                className="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
                                                placeholder="Ako sa c√≠tite? Ako prebehol tr√©ning?"
                                            ></textarea>
                                        </div>
                                        <div className="flex flex-col sm:flex-row gap-4 pt-4">
                                            <button 
                                                type="submit" 
                                                disabled={isSubmitting}
                                                className="flex-1 inline-flex justify-center items-center py-3 px-6 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl shadow-lg hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition duration-200"
                                            >
                                                {isSubmitting ? (
                                                    <>
                                                        <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l-3-2.647z"></path>
                                                        </svg>
                                                        Uklad√°m...
                                                    </>
                                                ) : (
                                                    <>
                                                        <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                                        </svg>
                                                        Ulo≈æi≈• aktivitu
                                                    </>
                                                )}
                                            </button>
                                            <button 
                                                type="button" 
                                                onClick={() => setShowForm(false)}
                                                className="flex-1 sm:flex-none inline-flex justify-center items-center py-3 px-6 bg-gray-200 text-gray-800 font-semibold rounded-xl hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200"
                                            >
                                                Zru≈°i≈•
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            )}

                            {/* Activities List */}
                            <div className="space-y-4">
                                <h2 className="text-2xl font-bold text-white">Posledn√© aktivity</h2>
                                
                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4 text-red-700">
                                        {error}
                                    </div>
                                )}
                                
                                {loading ? (
                                    <div className="bg-white/80 backdrop-blur-md rounded-2xl p-8 text-center shadow-lg border border-white/20">
                                        <svg className="animate-spin h-8 w-8 text-blue-600 mx-auto mb-4" fill="none" viewBox="0 0 24 24">
                                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l-3-2.647z"></path>
                                        </svg>
                                        <p className="text-gray-600">Naƒç√≠tavam aktivity...</p>
                                    </div>
                                ) : activities.length === 0 ? (
                                    <div className="bg-white/80 backdrop-blur-md rounded-2xl p-8 text-center shadow-lg border border-white/20">
                                        <svg className="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                        </svg>
                                        <h3 className="text-lg font-medium text-gray-900 mb-2">≈Ωiadne aktivity</h3>
                                        <p className="text-gray-500 mb-4">Zaƒçnite sledova≈• svoje tr√©ningy pridan√≠m prvej aktivity.</p>
                                        <button
                                            onClick={() => setShowForm(true)}
                                            className="inline-flex items-center px-4 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-medium rounded-lg hover:from-blue-700 hover:to-purple-700 transition duration-200"
                                        >
                                            <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                                            </svg>
                                            Prida≈• prv√∫ aktivitu
                                        </button>
                                    </div>
                                ) : (
                                    {activities.map(activity => (
                                        <div key={activity.id} className="bg-white/80 backdrop-blur-md rounded-2xl p-6 shadow-lg border border-white/20 hover:shadow-xl transition duration-200">
                                            <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                                                <div className="flex-1">
                                                    <div className="flex items-center mb-3">
                                                        <div className="p-2 bg-gradient-to-r from-blue-100 to-purple-100 rounded-lg mr-3">
                                                            <svg className="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                                            </svg>
                                                        </div>
                                                        <h3 className="text-xl font-bold text-gray-900">{activity.name}</h3>
                                                    </div>
                                                    
                                                    <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                                                        <div className="flex items-center">
                                                            <svg className="w-4 h-4 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                                            </svg>
                                                            <span className="text-sm text-gray-600">Vzdialenos≈•</span>
                                                        </div>
                                                        <div className="font-semibold text-gray-900">{(activity.distance / 1000).toFixed(2)} km</div>
                                                        
                                                        <div className="flex items-center">
                                                            <svg className="w-4 h-4 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                            </svg>
                                                            <span className="text-sm text-gray-600">Trvanie</span>
                                                        </div>
                                                        <div className="font-semibold text-gray-900">{formatDuration(activity.duration)}</div>
                                                    </div>

                                                    <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                                                        <div className="flex items-center">
                                                            <svg className="w-4 h-4 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                                            </svg>
                                                            <span className="text-sm text-gray-600">Tempo</span>
                                                        </div>
                                                        <div className="font-semibold text-gray-900">{calculatePace(activity.distance, activity.duration)}</div>
                                                        
                                                        <div className="flex items-center">
                                                            <svg className="w-4 h-4 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                            </svg>
                                                            <span className="text-sm text-gray-600">D√°tum</span>
                                                        </div>
                                                        <div className="font-semibold text-gray-900">{new Date(activity.started_at).toLocaleDateString('sk-SK')}</div>
                                                    </div>

                                                    {activity.notes && (
                                                        <div className="bg-gray-50 rounded-lg p-3 mt-3">
                                                            <p className="text-gray-600 italic">"{activity.notes}"</p>
                                                        </div>
                                                    )}
                                                </div>
                                                
                                                <div className="mt-4 sm:mt-0 sm:ml-6 flex-shrink-0">
                                                    <button
                                                        onClick={() => handleDelete(activity.id)}
                                                        disabled={deletingIds.has(activity.id)}
                                                        className="inline-flex items-center px-4 py-2 bg-red-50 text-red-700 font-medium rounded-lg hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition duration-200"
                                                    >
                                                        {deletingIds.has(activity.id) ? (
                                                            <>

                                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l-3-2.647z"></path>

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [showRegister, setShowRegister] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {

            const checkAuth = async () => {
                try {
                    const response = await axios.get(`${API_BASE_URL}/user`);
                    setCurrentUser(response.data);
                    setIsLoggedIn(true);
                } catch (error) {
                    console.log('Pou≈æ√≠vateƒæ nie je prihl√°sen√Ω');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogin = async (email, password) => {
                try {
                    // CSRF cookie
                    await axios.get(`${API_BASE_URL}/sanctum/csrf-cookie`);
                    
                    const response = await axios.post(`${API_BASE_URL}/login`, {
                        email,
                        password
                    });
                    
                    // Naƒç√≠taj √∫daje o pou≈æ√≠vateƒæovi
                    const userResponse = await axios.get(`${API_BASE_URL}/user`);
                    setCurrentUser(userResponse.data);
                    setIsLoggedIn(true);
                    return { success: true };
                } catch (error) {
                    console.error('Chyba pri prihl√°sen√≠:', error);
                    return { 
                        success: false, 
                        message: error.response?.data?.message || 'Chyba pri prihl√°sen√≠' 
                    };
                }
            };

            const handleRegister = async (name, email, password, passwordConfirmation) => {
                try {
                    // CSRF cookie
                    await axios.get(`${API_BASE_URL}/sanctum/csrf-cookie`);
                    
                    const response = await axios.post(`${API_BASE_URL}/register`, {
                        name,
                        email,
                        password,
                        password_confirmation: passwordConfirmation
                    });
                    
                    // Automaticky prihl√°si≈• po registr√°cii
                    const userResponse = await axios.get(`${API_BASE_URL}/user`);
                    setCurrentUser(userResponse.data);
                    setIsLoggedIn(true);
                    return { success: true };
                } catch (error) {
                    console.error('Chyba pri registr√°cii:', error);
                    return { 
                        success: false, 
                        message: error.response?.data?.message || 'Chyba pri registr√°cii',
                        errors: error.response?.data?.errors || {}
                    };
                }
            };

            const handleLogout = async () => {
                try {
                    await axios.post(`${API_BASE_URL}/logout`);
                } catch (error) {
                    console.log('Chyba pri odhl√°sen√≠');
                } finally {
                    setCurrentUser(null);
                    setIsLoggedIn(false);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-white text-xl">Naƒç√≠tavam...</div>
                    </div>
                );
            }

            if (!isLoggedIn) {
                return showRegister 
                    ? <RegisterForm onRegister={handleRegister} onSwitchToLogin={() => setShowRegister(false)} />
                    : <LoginForm onLogin={handleLogin} onSwitchToRegister={() => setShowRegister(true)} />;
            }

            return <Activities user={currentUser} onLogout={handleLogout} />;
        }

        function LoginForm({ onLogin, onSwitchToRegister }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                
                const result = await onLogin(email, password);
                if (!result.success) {
                    setError(result.message);
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8">
                        <div className="bg-white/90 backdrop-blur-md rounded-2xl p-8 shadow-2xl border border-white/20">
                            <div className="text-center mb-8">
                                <div className="flex items-center justify-center mb-4">
                                    <div className="w-12 h-12 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center">
                                        <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                        </svg>
                                    </div>
                                </div>
                                <h2 className="text-3xl font-bold text-gray-900">Runix</h2>
                                <p className="text-gray-600 mt-2">Prihl√°senie do aplik√°cie</p>
                            </div>

                            {error && (
                                <div className="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                                    {error}

                            )}

                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-2">
                                        Email
                                    </label>
                                    <input
                                        id="email"

                                        onChange={(e) => setEmail(e.target.value)}
                                        className="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                                        placeholder="vas@email.com"

                                <div>
                                    <label htmlFor="password" className="block text-sm font-medium text-gray-700 mb-2">
                                        Heslo
                                    </label>
                                    <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        required
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    />
                                </div>

                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-medium transition duration-200 disabled:opacity-50"
                                >
                                    {loading ? 'Prihlasuje...' : 'Prihl√°si≈• sa'}
                                </button>

                                <div className="text-center">
                                    <button
                                        type="button"
                                        onClick={onSwitchToRegister}
                                        className="text-blue-600 hover:text-blue-500 font-medium"
                                    >
                                        Nem√°te √∫ƒçet? Zaregistrujte sa
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        function RegisterForm({ onRegister, onSwitchToLogin }) {
            const [name, setName] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [passwordConfirmation, setPasswordConfirmation] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [errors, setErrors] = useState({});

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                setErrors({});
                
                const result = await onRegister(name, email, password, passwordConfirmation);
                if (!result.success) {
                    setError(result.message);
                    setErrors(result.errors || {});
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8">
                        <div className="bg-white/90 backdrop-blur-md rounded-2xl p-8 shadow-2xl border border-white/20">
                            <div className="text-center mb-8">
                                <div className="flex items-center justify-center mb-4">
                                    <div className="w-12 h-12 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center">
                                        <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                        </svg>
                                    </div>
                                </div>
                                <h2 className="text-3xl font-bold text-gray-900">Runix</h2>
                                <p className="text-gray-600 mt-2">Vytvorenie nov√©ho √∫ƒçtu</p>
                            </div>

                            {error && (
                                <div className="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                                    {error}
                                </div>
                            )}

                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-2">
                                        Meno
                                    </label>
                                    <input
                                        id="name"
                                        name="name"
                                        type="text"
                                        required
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        className={`w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ${errors.name ? 'border-red-300' : 'border-gray-300'}`}

                                        placeholder="vas@email.com"
                                    />
                                    {errors.email && (
                                        <p className="mt-1 text-sm text-red-600">{errors.email[0]}</p>
                                    )}
                                </div>

                                <div>
                                    <label htmlFor="password" className="block text-sm font-medium text-gray-700 mb-2">
                                        Heslo
                                    </label>
                                    <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        required
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className={`w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ${errors.password ? 'border-red-300' : 'border-gray-300'}`}

                                    {errors.password && (
                                        <p className="mt-1 text-sm text-red-600">{errors.password[0]}</p>
                                    )}
                                </div>

                                <div>
                                    <label htmlFor="password_confirmation" className="block text-sm font-medium text-gray-700 mb-2">
                                        Potvrdenie hesla
                                    </label>
                                    <input
                                        id="password_confirmation"
                                        name="password_confirmation"
                                        type="password"
                                        required
                                        value={passwordConfirmation}
                                        onChange={(e) => setPasswordConfirmation(e.target.value)}
                                        className="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    />
                                </div>

                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-medium transition duration-200 disabled:opacity-50"
                                >
                                    {loading ? 'Registruje...' : 'Zaregistrova≈• sa'}
                                </button>

                                <div className="text-center">
                                    <button
                                        type="button"
                                        onClick={onSwitchToLogin}
                                        className="text-blue-600 hover:text-blue-500 font-medium"

                                        M√°te u≈æ √∫ƒçet? Prihl√°ste sa

                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
